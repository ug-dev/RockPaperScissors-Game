<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon.png" type="image/png">
    <title>Rock Paper Scissors</title>
</head> 
<body onload="getscore()">
    <script src="main.js"></script>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="player-label" class="label">Player</div>
        <div id="cpu-label" class="label">CPU</div>
        <span id="player-score">0</span>:<span id="cpu-score">0</span>
    </div>

    <div class="inputs">
        <div class="input" id="rock" onclick="rockMethod()">
            <img src="image/rock.png" title="Rock">
        </div>
        <div class="input" id="paper" onclick="paperMethod()">
            <img src="image/paper.png" title="Paper">
        </div>
        <div class="input" id="scissors" onclick="scissorsMethod()">
            <img src="image/scissors.png" title="Scissors">
        </div>
    </div>

    <div class="action-message-back" onclick="result()">
        <p id="action-message">Select Your Move.</p>
    </div>

    <div class="virtual">
    </div>
</body>
</html>
